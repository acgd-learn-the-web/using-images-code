<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Figures</title>
</head>
<body>

<figure>
	<!--
		In figures it's okay to leave the alt attribute empty
			if the figcaption is good enough to describe the image.
	-->
	<img src="images/moon.jpg" alt="">
	<figcaption>Photo of the Moon taken from an Earth-based telescope.</figcaption>
</figure>

</body>
</html>
